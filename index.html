<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Playful Shapes</title>

  <!-- CDN P5.JS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>

  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body id="root">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 column">
        <h1 id="main-title">
          <span>P</span>
          <span>l</span>
          <span>a</span>
          <span>y</span>
          <span>f</span>
          <span>u</span>
          <span>l</span>
          <span>&nbsp;</span>
          <span>S</span>
          <span>h</span>
          <span>a</span>
          <span>p</span>
          <span>e</span>
          <span>s</span>
        </h1>
        <p id="subtitle"> Playful Shapes is a generative art project by <a
            href="https://github.com/gravityskunk">Matthew</a> and
          <a href="https://github.com/betodute">Beto</a> using the P5 JavaScript library.
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-12 column">
        <div id="p5-canvas"></div>
        <div class="d-flex justify-content-center">
          <div id="switch-holder" class="d-flex justify-content-center">
            <div id="switch-text-left">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-arrow-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
              </svg>
            </div>
            <label class="switch">
              <input type="checkbox" id="toggle-switch">
              <span class="slider-red round"></span>
            </label>
            <div id="switch-text-right">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-up"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
              </svg>
            </div>
          </div>
        </div>
        <div id="buttons-holder">
          <button class="btn" id="circle-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.75em" height="1.75em" fill="currentColor"
              class="bi bi-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            </svg>
          </button>
          <button class="btn" id="triangle-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.75em" height="1.75em" fill="currentColor"
              class="bi bi-triangle" viewBox="0 0 16 16">
              <path
                d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z" />
            </svg>
          </button>
          <button class="btn" id="square-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.75em" height="1.75em" fill="currentColor"
              class="bi bi-square" viewBox="0 0 16 16">
              <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
            </svg>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 column">
          <p id="footer-text">
            For more, check out our <a href="https://github.com/betodute/generative-art-collaborative-project">GitHub
              repository</a>.
            Special
            thanks to <a href="https://www.youtube.com/@TheCodingTrain">The Coding Train</a>, <a
              href="https://www.omnibus-type.com/">Omnibus-Type</a> and <a href="https://genekogan.com/">Gene
              Kogan</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!-- DOM Dependent Scripts -->
<script src="BackgroundShapes.js"></script>
<script src="ForegroundShapes.js"></script>
<script type="text/javascript" src="canvas.js"></script>

</html>
