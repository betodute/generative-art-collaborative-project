<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Playful Shapes</title>

  <!-- CDN P5.JS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>

  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body id="root">

  <!-- Title and subtitle -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 column">
        <h1 id="main-title">
          <span>P</span>
          <span>l</span>
          <span>a</span>
          <span>y</span>
          <span>f</span>
          <span>u</span>
          <span>l</span>
          <span>&nbsp;</span>
          <span>S</span>
          <span>h</span>
          <span>a</span>
          <span>p</span>
          <span>e</span>
          <span>s</span>
        </h1>
        <p id="subtitle"> Playful Shapes is a generative art project by <a
            href="https://github.com/gravityskunk">Matthew</a> and
          <a href="https://github.com/betodute">Beto</a> using the P5 JavaScript library.
        </p>
      </div>
    </div>

    <!-- Canvas, slider, buttons -->
    <div class="row">
      <div class="col-12 column">
        <div id="p5-canvas"></div>
        <div id="switch-holder">
          <i class="bi bi-arrow-down"></i>
          <label id="switch">
            <input type="checkbox" id="toggle-switch">
            <span id="slider-red"></span>
          </label>
          <i class="bi bi-arrow-up"></i>
        </div>
        <div id="buttons-holder">
          <button class="btn" id="circle-button">
            <i class="bi bi-circle"></i>
          </button>
          <button class="btn" id="triangle-button">
            <i class="bi bi-triangle"></i>
          </button>
          <button class="btn" id="square-button">
            <i class="bi bi-square"></i>
          </button>
        </div>
      </div>

      <!-- Footer text -->
      <div class="row">
        <div class="col-12 column" id="footer-text">
          <p>
            For more, check out our <a href="https://github.com/betodute/generative-art-collaborative-project">GitHub
              repository</a>. Special thanks to <a href="https://www.youtube.com/@TheCodingTrain">The Coding Train</a>,
            <a href="https://www.omnibus-type.com/">Omnibus-Type</a> and <a href="https://genekogan.com/">Gene
              Kogan</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!-- DOM Dependent Scripts -->
<script src="BackgroundShapes.js"></script>
<script src="ForegroundShapes.js"></script>
<script src="canvas.js"></script>

</html>
